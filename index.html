<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Login Screen - Practie</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <img class="logo" src="/assets/logo.png" alt="logo">
        <h2>Thank you for choosing us</h2>
        <p>Welcome back! Please enter your details below</p>
        <form class="" action="index.html" method="post">
          <input type="email" name="username" value="email@example.com"><br>
          <input type="password" name="pass"><br>
          <input type="submit" name="login" value="Login"><br>
        </form>
        <hr class="hr_text" data-content="OR">
      </div>
      <div class="col">
        <img class="pane" src="/assets/Right Pane.jpg" alt="building image">
      </div>
    </div>
  </body>
</html>
